    <script>
        function contar(n){
            let cont=0
            let t=setTimeout(()=>{
                for(let i=0;i<n;i++)
                    cont++
            },2000)
            return cont     
        }

        function contar2(n){
            let cont=0
            let p=new Promise((resolve,rejeita)=>{
                for(let i=0;i<n;i++)
                    cont++
                if(cont==n)
                    resolve(cont)
                else
                    rejeita("erro")
            })
            return p    
        }

        contar2(10)
            .then(sucesso => console.log("sucesso"))
            .catch(erro => console.log(erro))
